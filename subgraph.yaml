specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OptionOrder
    network: bsc
    source:
      address: "0x1dDB2C0897daF18632662E71fdD2dbDC0eB3a9Ec"
      abi: OptionOrder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: OptionOrder
          file: ./abis/OptionOrder.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
